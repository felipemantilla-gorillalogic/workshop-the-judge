<!DOCTYPE html>
<html>
<head>
    <title>AI Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1c1e20;
        }
        .placeholder {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #0b1538 0%, #132157 100%);
            position: relative;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(43, 98, 231, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(114, 43, 231, 0.4) 0%, transparent 20%);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            z-index: 1;
        }
        p {
            font-size: 18px;
            opacity: 0.7;
            z-index: 1;
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, .1) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 255, 255, .1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.2;
        }
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="grid"></div>
        <div class="dots" id="dots"></div>
        <h1>Curiosidades de la IA</h1>
        <p>Imagen de fondo para presentaci√≥n</p>
    </div>

    <script>
        // Create random dots
        const dotsContainer = document.getElementById('dots');
        for (let i = 0; i < 100; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.opacity = Math.random() * 0.8 + 0.2;
            dotsContainer.appendChild(dot);
        }
    </script>
</body>
</html>
